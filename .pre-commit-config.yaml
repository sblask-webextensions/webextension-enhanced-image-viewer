repos:

  - repo: local
    hooks:

      - id: eslint
        name: eslint
        entry: eslint
        language: node
        types_or:
          - javascript
        additional_dependencies:
          - "@eslint/js@9.39.3"
          - "@stylistic/eslint-plugin@5.9.0"
          - eslint@9.39.3
          - globals@17.3.0

      - id: translation-check
        name: translation-check
        entry: ./bin/translation-check
        language: system
        always_run: true

      - id: web-ext lint
        name: web-ext lint
        entry: web-ext lint
        language: node
        types_or:
          - javascript
        pass_filenames: false
        additional_dependencies:
          - web-ext@9.2.0

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.11
    hooks:
      - id: actionlint

  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.6.0
    hooks:
      - id: editorconfig-checker
        exclude: (browser-polyfill.js)
